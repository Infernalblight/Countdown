<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BossSquirtle Projects Free Robux Releases</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
overflow:hidden;
color:white;
}

.bg{
position:absolute;
width:200%;
height:200%;
background:conic-gradient(from 0deg,#00ffff,#ff00ff,#00ffff);
animation:spin 20s linear infinite;
filter:blur(200px);
opacity:.35;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.container{
position:relative;
padding:60px 80px;
border-radius:30px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,.08);
box-shadow:0 0 60px rgba(0,255,255,.25), inset 0 0 30px rgba(255,255,255,.1);
text-align:center;
}

h1{
font-size:40px;
margin-bottom:40px;
letter-spacing:3px;
background:linear-gradient(90deg,#00ffff,#ff00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.timer{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}

.block{
min-width:120px;
padding:20px;
border-radius:20px;
background:rgba(0,0,0,.3);
box-shadow:0 0 25px rgba(0,255,255,.25);
transition:.3s;
}

.block:hover{
transform:translateY(-8px) scale(1.05);
box-shadow:0 0 40px rgba(255,0,255,.4);
}

.value{
font-size:34px;
font-weight:bold;
margin-bottom:6px;
}

.label{
font-size:14px;
opacity:.7;
letter-spacing:2px;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="container">
<h1>BossSquirtle Projects Free Robux Releases</h1>
<div class="timer">
<div class="block"><div class="value" id="days">0</div><div class="label">DAYS</div></div>
<div class="block"><div class="value" id="hours">0</div><div class="label">HOURS</div></div>
<div class="block"><div class="value" id="minutes">0</div><div class="label">MINUTES</div></div>
<div class="block"><div class="value" id="seconds">0</div><div class="label">SECONDS</div></div>
<div class="block"><div class="value" id="ms">0</div><div class="label">MS</div></div>
</div>
</div>

<script>
const targetUTC = new Date('2026-03-11T15:00:00.000Z').getTime();

function update(){
const now = new Date().getTime();
let diff = targetUTC - now;
if(diff<0) diff=0;

const days = Math.floor(diff/(1000*60*60*24));
const hours = Math.floor((diff/(1000*60*60))%24);
const minutes = Math.floor((diff/(1000*60))%60);
const seconds = Math.floor((diff/1000)%60);
const ms = diff%1000;

document.getElementById('days').textContent = days;
document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
document.getElementById('ms').textContent = ms.toString().padStart(3,'0');

requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
